<ion-view view-title="Infos pratiques">
  <ion-content>
    <h1>Informations Pratiques</h1>
    <ng-map style= "height : 620px" center="48.812680, 2.422952" zoom-to-include-markers='true'>
        <directions draggable = 'true' panel='directions-panel' travel-mode='DRIVING' origin='current-position' destination='48.812680, 2.422952'></directions>
        <marker id="foo" position="current-location" on-click="map.showInfoWindow('geolocation')"></marker>
        <info-window id="geolocation" visible-on-marker="foo">
        <div ng-non-bindable>
          <card title="'Location'">
              <p>Vous êtes ici</p>
          </card>
        </div>
      </info-window>
        <!--<marker id="frago" position="[48.812680, 2.422952]" on-click="map.showInfoWindow('musee')"></marker>

        <info-window id="musee" visible-on-marker="frago">
            <div ng-non-bindable>
                <card title="'Location'">
                    <p>Musée Fragonnard</p>
                </card>
            </div>
        </info-window>
        -->
    </ng-map>
      Directions path length:
      {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
      <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
      </div>
  </ion-content>
</ion-view>
